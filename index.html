<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio Style Eki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0a0a0a; color: white; font-family: 'Inter', sans-serif; }
        .bento-card {
            background: #121212;
            border: 1px solid #222;
            border-radius: 1.5rem;
            transition: all 0.3s ease;
        }
        .bento-card:hover {
            border-color: #444;
            transform: translateY(-5px);
        }
        /* Animation d'entrée */
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards;
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-4">
        
        <div class="bento-card p-6 md:col-span-2 reveal" style="animation-delay: 0.1s;">
            <div class="flex items-center gap-4 mb-4">
                <img src="https://via.placeholder.com/80" class="rounded-full border-2 border-gray-700">
                <div>
                    <h1 class="text-2xl font-bold">Ton Nom</h1>
                    <p class="text-gray-400">Développeur Fullstack</p>
                </div>
            </div>
            <p class="text-gray-300">Passionné par la création d'interfaces fluides et d'expériences numériques minimalistes.</p>
        </div>

        <div class="bento-card p-6 flex flex-col justify-center items-center reveal" style="animation-delay: 0.2s;">
            <div class="flex gap-4">
                <i data-lucide="github" class="w-8 h-8 cursor-pointer hover:text-blue-400"></i>
                <i data-lucide="twitter" class="w-8 h-8 cursor-pointer hover:text-blue-400"></i>
            </div>
            <p class="mt-4 text-sm font-medium">Me contacter</p>
        </div>

        <div class="bento-card p-6 reveal" style="animation-delay: 0.3s;">
            <div class="bg-gradient-to-br from-purple-500 to-blue-500 h-32 rounded-xl mb-4"></div>
            <h3 class="font-bold">Projet Alpha</h3>
            <p class="text-xs text-gray-500">React & Tailwind</p>
        </div>

        <div class="bento-card p-6 md:col-span-2 reveal" style="animation-delay: 0.4s;">
            <h3 class="font-bold mb-4">Mes Outils</h3>
            <div class="flex flex-wrap gap-2">
                <span class="px-3 py-1 bg-zinc-800 rounded-full text-xs">TypeScript</span>
                <span class="px-3 py-1 bg-zinc-800 rounded-full text-xs">Next.js</span>
                <span class="px-3 py-1 bg-zinc-800 rounded-full text-xs">Node.js</span>
                <span class="px-3 py-1 bg-zinc-800 rounded-full text-xs">Framer Motion</span>
            </div>
        </div>

    </div>

    <script>
        // Initialise les icônes Lucide
        lucide.createIcons();
    </script>
</body>
</html>
