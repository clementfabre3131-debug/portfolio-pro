<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Style Ekizr</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #030014; /* Fond très sombre bleuté */
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        /* Grille en arrière-plan (vu sur image_9331d3.jpg) */
        .bg-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        /* Lueur violette diffuse */
        .glow-bg {
            position: fixed;
            top: 20%; left: 10%;
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            z-index: -1;
            filter: blur(60px);
        }

        /* Cartes style Bento avec bordure fine */
        .ek-card {
            background: rgba(15, 15, 25, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            backdrop-filter: blur(12px);
            transition: all 0.3s ease;
        }

        .ek-card:hover {
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.1);
            transform: translateY(-2px);
        }

        /* Boutons avec dégradé (vu sur image_933229.jpg) */
        .btn-gradient {
            background: linear-gradient(90deg, #8B5CF6, #6366F1);
            transition: opacity 0.3s;
        }

        /* Tags technologiques (image_9335ec.jpg) */
        .tech-icon {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            width: 100px; height: 110px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            border-radius: 1rem;
        }

        /* Animation d'entrée */
        .fade-in {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="bg-grid"></div>
    <div class="glow-bg"></div>

    <div class="max-w-6xl mx-auto space-y-12">
        
        <header class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center pt-10">
            <div class="fade-in" style="animation-delay: 0.1s;">
                <span class="px-4 py-1 bg-white/5 border border-white/10 rounded-full text-xs text-purple-400 mb-6 inline-block">Prêt à innover</span>
                <h1 class="text-5xl md:text-7xl font-bold mb-6 tracking-tight">
                    L'extrémité avant <br>
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-500">Promoteur</span>
                </h1>
                <p class="text-gray-400 text-lg mb-8 max-w-md">Création de solutions web innovantes, fonctionnelles et conviviales.</p>
                <div class="flex gap-4">
                    <button class="btn-gradient px-8 py-3 rounded-xl font-semibold hover:opacity-90">Projets</button>
                    <button class="bg-white/5 border border-white/10 px-8 py-3 rounded-xl font-semibold hover:bg-white/10">Contact</button>
                </div>
            </div>
            <div class="flex justify-center fade-in" style="animation-delay: 0.3s;">
                <img src="https://img.freepik.com/free-vector/gradient-ui-ux-elements-background_23-2149056159.jpg" class="rounded-3xl w-full max-w-md shadow-2xl shadow-purple-500/20">
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="ek-card p-8 flex justify-between items-center">
                <div>
                    <p class="text-gray-500 text-xs font-bold uppercase tracking-widest">Projets Totaux</p>
                    <h2 class="text-4xl font-bold mt-2">15</h2>
                </div>
                <i data-lucide="code-2" class="text-purple-500 w-10 h-10 opacity-50"></i>
            </div>
            <div class="ek-card p-8 flex justify-between items-center">
                <div>
                    <p class="text-gray-500 text-xs font-bold uppercase tracking-widest">Certificats</p>
                    <h2 class="text-4xl font-bold mt-2">7</h2>
                </div>
                <i data-lucide="award" class="text-purple-500 w-10 h-10 opacity-50"></i>
            </div>
            <div class="ek-card p-8 flex justify-between items-center">
                <div>
                    <p class="text-gray-500 text-xs font-bold uppercase tracking-widest">Expérience</p>
                    <h2 class="text-4xl font-bold mt-2">4 ans</h2>
                </div>
                <i data-lucide="globe" class="text-purple-500 w-10 h-10 opacity-50"></i>
            </div>
        </div>

        <div class="text-center py-10">
            <h2 class="text-3xl font-bold mb-10">Pile Technologique</h2>
            <div class="flex flex-wrap justify-center gap-6">
                <div class="tech-icon"><i data-lucide="html5" class="w-10 h-10 text-orange-500 mb-2"></i><span class="text-xs">HTML</span></div>
                <div class="tech-icon"><i data-lucide="layout-template" class="w-10 h-10 text-blue-400 mb-2"></i><span class="text-xs">Tailwind</span></div>
                <div class="tech-icon"><i data-lucide="component" class="w-10 h-10 text-cyan-400 mb-2"></i><span class="text-xs">ReactJS</span></div>
                <div class="tech-icon"><i data-lucide="server" class="w-10 h-10 text-green-500 mb-2"></i><span class="text-xs">Node JS</span></div>
                <div class="tech-icon"><i data-lucide="database" class="w-10 h-10 text-yellow-500 mb-2"></i><span class="text-xs">Firebase</span></div>
            </div>
        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
