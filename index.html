<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            max-width: 1000px;
            width: 90%;
        }

        .bento-card {
            background: rgba(18, 18, 18, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            padding: 2rem;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .bento-card:hover {
            transform: scale(1.02);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .col-span-2 { grid-column: span 2; }

        /* Animation d'entrée progressive */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        .reveal {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }

        /* Effet de lueur derrière les cartes */
        .glow {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 70%);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="bento-grid">
        <div class="bento-card col-span-2 reveal" style="animation-delay: 0.1s;">
            <div class="glow"></div>
            <div class="flex items-center gap-6 mb-6">
                <div class="w-20 h-20 rounded-full bg-gradient-to-tr from-blue-500 to-purple-600"></div>
                <div>
                    <h1 class="text-3xl font-bold tracking-tight">Ton Nom</h1>
                    <p class="text-blue-400 font-medium">Développeur Fullstack</p>
                </div>
            </div>
            <p class="text-gray-400 text-lg leading-relaxed">
                Passionné par la création d'interfaces fluides et d'expériences numériques minimalistes.
            </p>
        </div>

        <div class="bento-card flex flex-col justify-center items-center reveal" style="animation-delay: 0.2s;">
            <div class="flex gap-6 mb-4">
                <i data-lucide="github" class="w-8 h-8 hover:text-blue-400 transition-colors cursor-pointer"></i>
                <i data-lucide="twitter" class="w-8 h-8 hover:text-blue-400 transition-colors cursor-pointer"></i>
            </div>
            <span class="text-sm uppercase tracking-widest text-gray-500 font-semibold">Me contacter</span>
        </div>

        <div class="bento-card reveal" style="animation-delay: 0.3s;">
            <div class="aspect-video rounded-xl bg-gradient-to-br from-indigo-600 to-violet-700 mb-6 shadow-lg"></div>
            <h3 class="text-xl font-bold mb-1">Projet Alpha</h3>
            <p class="text-gray-500">Next.js • Tailwind • GSAP</p>
        </div>

        <div class="bento-card col-span-2 reveal" style="animation-delay: 0.4s;">
            <h3 class="text-xl font-bold mb-6">Mes Outils</h3>
            <div class="flex flex-wrap gap-3">
                <span class="px-5 py-2 bg-white/5 border border-white/10 rounded-full text-sm hover:bg-white/10 transition-colors cursor-default">TypeScript</span>
                <span class="px-5 py-2 bg-white/5 border border-white/10 rounded-full text-sm hover:bg-white/10 transition-colors cursor-default">Next.js</span>
                <span class="px-5 py-2 bg-white/5 border border-white/10 rounded-full text-sm hover:bg-white/10 transition-colors cursor-default">Node.js</span>
                <span class="px-5 py-2 bg-white/5 border border-white/10 rounded-full text-sm hover:bg-white/10 transition-colors cursor-default">Framer Motion</span>
                <span class="px-5 py-2 bg-white/5 border border-white/10 rounded-full text-sm hover:bg-white/10 transition-colors cursor-default">PostgreSQL</span>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
